<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; border: 0;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=545">
    <title>Reset Password</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
</head>

<body
    style="border: 0; font-family: 'Popins'; color: #333333; background: url('https://yurii-mail_images.mdbgo.io/png/bg.png') no-repeat fixed; background-size: cover; max-width: 600px; margin: 0 auto; padding: 3%;">
    <div class="wrapper" style="margin: 0; padding: 0; border: 0;">

        <div class="container" style="padding: 0; border: 0; position: relative; max-width: 515px; margin: 0 auto;">
            <div class="logo" style="padding: 0; border: 0; width: 40px; margin: 16.3px auto;">
                <img src="https://yurii-mail_images.mdbgo.io/png/logo.png" alt=""
                    style="margin: 0; padding: 0; border: 0; max-width: 100%;">
            </div>
        </div>

        <div class="container" style="padding: 0; border: 0; position: relative; max-width: 515px; margin: 0 auto;">
            <div class="banner"
                style="margin: 0; padding: 0; border: 0; background-color: #FFFFFF; width: 100%; max-height: 411px;">
                <div class="banner_header"
                    style="margin: 0; padding: 0; border: 0; font-family: 'Poppins'; font-style: normal; font-weight: 400; font-size: 26px; line-height: 52px; text-align: center; color: #333333; padding-top: 67px;">
                    Forgot your password?</div>
                <div class="banner_text"
                    style="margin: 0; padding: 0; border: 0; font-family: 'Poppins'; font-style: normal; font-weight: 400; font-size: 8px; line-height: 12px; text-align: center; color: #474747; margin-top: 12px;">
                    Thatâ€™s okay, it happens! Click on the button below to reset your password.
                </div>
                <div class="button_wrapper"
                    style="padding: 0; border: 0; margin: 32px auto 0 auto; padding-bottom: 66px; max-width: 180px;">
                    <button
                        style="padding: 0; width: 177px; margin: 0 auto; height: 40px; background-color: #FFFFFF; color: #6A75CA; border: 1px solid #6A75CA; border-radius: 20px; font-family: 'Gilroy'; font-size: 14px; line-height: 24px;">reset
                        your password</button>
                </div>
            </div>
        </div>


        <div class="container"
            style="padding: 0; border: 0; position: relative; max-width: 515px; margin: 0 auto; margin-top: 30px;">
            <div class="social" style="padding: 0; border: 0; max-width: 145px; margin: 50px auto;">
                <div class="column" style="margin: 0; padding: 0; border: 0; display: inline-block;"><img
                        src="https://yurii-mail_images.mdbgo.io/png/instagram.png" alt=""
                        style="margin: 0; padding: 0; border: 0; max-width: 100%;"></div>
                <div class="column"
                    style="margin: 0; padding: 0; border: 0; display: inline-block; margin-left: 32px; margin-right: 32px;">
                    <img src="https://yurii-mail_images.mdbgo.io/png/facebook.png" alt=""
                        style="margin: 0; padding: 0; border: 0; max-width: 100%;">
                </div>
                <div class="column" style="margin: 0; padding: 0; border: 0; display: inline-block;"><img
                        src="https://yurii-mail_images.mdbgo.io/png/twitter.png" alt=""
                        style="margin: 0; padding: 0; border: 0; max-width: 100%;"></div>
            </div>
        </div>

        <div class="container"
            style="padding: 0; border: 0; position: relative; max-width: 515px; margin: 0 auto; margin-top: 37px;">
            <div class="mail"
                style="padding: 0; border: 0; max-width: 285px; height: 67px; margin: 0px auto 39px auto; background-color: #FFFFFF;">
                <div class="mail_image"
                    style="margin: 0; padding: 0; border: 0; display: inline-block; margin-top: 25.78px; margin-left: 59px; margin-bottom: 24.78px; margin-right: 30px;">
                    <img src="https://yurii-mail_images.mdbgo.io/png/mail.png" alt=""
                        style="margin: 0; padding: 0; border: 0; max-width: 100%;">
                </div>
                <div class="mail_text"
                    style="margin: 0; padding: 0; border: 0; display: inline-block; margin-top: 14px; margin-bottom: 13px;">
                    <div class="mail_header"
                        style="margin: 0; padding: 0; border: 0; font-style: normal; font-weight: 400; font-size: 10px; color: #000000;">
                        Have a question?</div>
                    <div class="mail_link"
                        style="margin: 0; padding: 0; border: 0; margin-top: 10px; font-style: normal; font-weight: 500; font-size: 10px; text-align: center; text-decoration-line: underline; color: #6A75CA;">
                        Reach out to our team</div>
                </div>
            </div>
        </div>
    </div>

</html>
